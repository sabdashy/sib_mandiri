<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Form Pemesanan Tiket Travel</title>
		<!-- contoh css internal -->
		<!-- contoh penulisan selector tag -->
		<link
			rel="stylesheet"
			href="css/form.css" />
		<style>
			/* label {
				padding: 20%;
				margin: auto;
			}
			input {
				width: 20%;
				height: auto;
			} */
		</style>
	</head>
	<body>
		<div class="container">
			<!-- contoh penulisan css inline -->
			<h1 style="color: aqua; text-align: center">
				Form Pemesanan Tiket Travel
			</h1>

			<form
				action=""
				method="post"
				class="form-contoh">
				<!-- Nama Lengkap -->
				<label for="fullname">Nama Lengkap</label>
				<input
					type="text"
					name="fullname"
					id="fullname"
					required
					placeholder="Masukkan nama lengkap" />
				<br /><br />

				<!-- Email -->
				<label for="email">Email</label>
				<input
					type="email"
					name="email"
					id="email"
					required
					placeholder="Masukkan email" />
				<br /><br />

				<!-- Nomor Telpon -->
				<label for="phone">Nomor Telepon</label>
				<input
					type="tel"
					name="phone"
					id="phone"
					required
					placeholder="Masukkan nomor telepon" />
				<br /><br />

				<!-- Rute Perjalanan -->
				<label for="route">Rute Perjalanan</label>
				<select
					name="route"
					id="route"
					required>
					<option
						disabled
						selected>
						Pilih rute
					</option>
					<option value="jktbdg">Jakarta - Bandung</option>
					<option value="bdgsby">Bandung - Surabaya</option>
					<option value="jktyyk">Jakarta - Yogyakarta</option>
				</select>
				<br /><br />

				<!-- Tanggal Keberangkatan -->
				<label for="departure-date">Tanggal Keberangkatan</label>
				<input
					type="date"
					name="departure-date"
					id="departure-date"
					required />
				<br /><br />

				<!-- Waktu Keberangkatan -->
				<label for="departure-time">Waktu Keberangkatan</label>
				<select
					name="departure-time"
					id="departure-time"
					required>
					<option value="08">08:00</option>
					<option value="12">12:00</option>
					<option value="18">18:00</option>
				</select>
				<br /><br />

				<!-- Jumlah Penumpang -->
				<label for="passenger">Jumlah Penumpang</label>
				<input
					type="number"
					name="passenger"
					id="passenger"
					required
					min="1"
					max="6"
					value="1" />
				<br /><br />

				<!-- Metode Pembayaran -->
				<label for="payment">Metode Pembayaran</label>
				<select
					name="payment"
					id="payment"
					required>
					<option
						value=""
						disabled
						selected>
						Pilih Metode Pembayaran
					</option>
					<option value="transfer-bank">Transfer Bank</option>
					<option value="kartu-kredit">Kartu Kredit</option>
					<option value="e-wallet">E-Wallet</option>
				</select>
				<br /><br />

				<!-- Persetujuan syarat dan ketentuan -->
				<label for="terms">
					<input
						type="checkbox"
						name="terms"
						id="terms"
						required />Saya setuju dengan syarat dan ketentuan
				</label>
				<br /><br />

				<!-- Tombol SUbmit -->
				<button type="submit">Pesan Tiket</button>
			</form>
		</div>
	</body>
</html>
